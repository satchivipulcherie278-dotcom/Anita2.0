<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anita Pro - Private OS</title>
    <meta name="description" content="Système IA Personnel d'Assistance et de Gestion de Projets." />
    <!-- Tailwind CSS reste en CDN pour simplifier le style sans configuration lourde -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b0f19; /* Deep Nebula Base */
        color: #E3E3E3;
        overflow: hidden; /* Prevent body scroll, let App handle it */
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      /* --- ANIMATION DU FOND (AURORA EFFECT) --- */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: #0b0f19;
        overflow: hidden;
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        animation: float 20s infinite ease-in-out;
      }

      .orb-1 {
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, #7c3aed 0%, transparent 70%); /* Violet */
        top: -10%;
        left: -10%;
        animation-delay: 0s;
      }

      .orb-2 {
        width: 40vw;
        height: 40vw;
        background: radial-gradient(circle, #0891b2 0%, transparent 70%); /* Cyan/Teal */
        bottom: -10%;
        right: -10%;
        animation-delay: -5s;
        animation-duration: 25s;
      }

      .orb-3 {
        width: 30vw;
        height: 30vw;
        background: radial-gradient(circle, #db2777 0%, transparent 70%); /* Pink accent */
        top: 40%;
        left: 40%;
        opacity: 0.2;
        animation-delay: -10s;
        animation-duration: 30s;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }
      
      /* Glassmorphism Utilities */
      .glass {
        background: rgba(19, 19, 20, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-input {
        background: rgba(30, 31, 32, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@^5.4.530",
    "mammoth": "https://esm.sh/mammoth@^1.11.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <!-- Le fond animé est injecté ici via CSS/React ou directement ici -->
    <div class="aurora-bg">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
